<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Security Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="head">
        <div class="head_backArrow">
          <a href="index.html">
            <i class="fas fa-arrow-left head_icon"></i>
          </a>
        </div>
        <div class="head_h1">
          <h1>Security</h1>
        </div>
        <div class="head_addIcon">
          <i class="fas fa-plus head_icon"></i>
        </div>
    </header>
    <main>
      <section id="securitySect">
        <div>
          <div class="security_h3">
            <h3><u>Alarm:</u></h3>
          </div>
          <br>
          <div id="alarmBox">
            <div class="security_arm">
              <h6>Un-Arm</h6>
            </div>
            <div class="security_togSwitch">
              <label class="security_switch">
                <input type="checkbox">
                <span class="security_slider"></span>
              </label>
            </div>
            <div class="security_unarm">
              <h6>Arm</h6>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <div>
          <div class="security_h3">
            <h3><u>Garage Door:</u></h3>
          </div>
          <br>
          <div id="alarmBox">
            <div class="security_arm">
              <h6>Close</h6>
            </div>
            <div class="security_togSwitch">
              <label class="security_switch">
                <input type="checkbox">
                <span class="security_slider"></span>
              </label>
            </div>
            <div class="security_unarm">
              <h6>Open</h6>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <div>
          <div class="security_h3">
            <h3><u>Front Door:</u></h3>
          </div>
          <br>
          <div id="alarmBox">
            <div class="security_arm">
              <h6>Lock</h6>
            </div>
            <div class="security_togSwitch">
              <label class="security_switch">
                <input type="checkbox">
                <span class="security_slider"></span>
              </label>
            </div>
            <div class="security_unarm">
              <h6>Unlock</h6>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <div>
          <div class="security_h3">
            <h3><u>Back Door:</u></h3>
          </div>
          <br>
          <div id="alarmBox">
            <div class="security_arm">
              <h6>Lock</h6>
            </div>
            <div class="security_togSwitch">
              <label class="security_switch">
                <input type="checkbox">
                <span class="security_slider"></span>
              </label>
            </div>
            <div class="security_unarm">
              <h6>Unlock</h6>
            </div>
          </div>
        </div>
        <br>
        <hr>
        <div>
          <div class="security_h3">
            <h3><u>Pet Door:</u></h3>
          </div>
          <br>
          <div id="alarmBox">
            <div class="security_arm">
              <h6>Lock</h6>
            </div>
            <div class="security_togSwitch">
              <label class="security_switch">
                <input type="checkbox">
                <span class="security_slider"></span>
              </label>
            </div>
            <div class="security_unarm">
              <h6>Unlock</h6>
            </div>
          </div>
        </div>
        <br>
        <hr>
      </section>
    </main>

    <footer>
      <nav id="footNav">
        <ul>
          <a href="index.html">
            <li><i class="fas fa-home"></i></li>
          </a>
          <a href="security.html">
            <li><i class="fas fa-shield-alt"></i></li>
          </a>
          <a href="heating.html">
            <li><i class="fas fa-thermometer-three-quarters"></i></li>
          </a>
          <a href="">
            <li><i class="fas fa-cog"></i></li>
          </a>
          <a href="">
            <li><i class="fas fa-user"></i></li>
          </a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
