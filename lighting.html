<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lighting Page</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id="head">
      <div class="head_backArrow">
        <a href="index.html">
          <i class="fas fa-arrow-left head_icon"></i>
        </a>
      </div>
      <div class="head_h1">
        <h1>Lighting</h1>
      </div>
      <div class="head_addIcon">
        <i class="fas fa-plus head_icon"></i>
      </div>
    </header>
    <br>
    <main>
      <section id="lightSect">
        <div id="roomOne" class="lighting_off">
          <div>
            <h4>Living Room</h4>
          </div>
          <br>
          <div class="light_togSwitch">
            <label class="light_switch">
              <input type="checkbox" class="switchBox">
              <span class="light_slider round"></span>
            </label>
          </div>
          <div class="light_rangeSelect">
            <div>
              <input type="range" min="0" max="1.0" step="0.1" class="light_RangeSlider">
            </div>
            <div class="room_bulbBright">
                <div class="floatLeft room_bulbSize">
                  <i class="fas fa-lightbulb"></i>
                </div>
                <div class="floatRight room_bulbSize">
                  <i class="far fa-lightbulb"></i>
                </div>
            </div>
          </div>
        </div>
        <br>
        <hr>

        </div>
        <br>
